<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Sound Gen</title>
  </head>

  <body style="height: 100vh">
    <div class="slider-box">
      <button id="playButton">Turn On</button>
      <label>Car REV Slider</label>
      <input
        id="revInput"
        class="slider-input"
        type="range"
        min="0"
        max="100"
      />
      <span id="revInputDisplay"></span>
      <label>Car Acceleration Slider</label>
      <input
        id="accelInput"
        class="slider-input"
        type="range"
        min="0"
        max="100"
      />
      <span id="accelInputDisplay"></span>
    </div>
  </body>
  <style>
    .slider-box {
      display: flex;
      height: 100%;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .slider-input {
      width: 33%;
    }
  </style>
  <script src="http://unpkg.com/tone"></script>
  <script src="js/main.js"></script>
</html>
